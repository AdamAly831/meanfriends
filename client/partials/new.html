<div ng-congroller='newFriendController'>
    <form ng-submit='createFriend()'>
        Friend Name: <input type="text" ng-model='friend.firstName'>
        Last Name: <input type="text" ng-model=friend.lastName>
        Birthday: <input type="date" ng-model=friend.birthday>
        <input type="submit" value="Add Friend">
    </form>
</div>
