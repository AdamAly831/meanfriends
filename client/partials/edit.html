<div ng-congroller='showFriendsController'>
    <form ng-submit='updateFriend()'>
        Friend Name: <input type="text" ng-model='friend.firstName' value='{{friend.firstName}}'>
        Last Name: <input type="text" ng-model=friend.lastName>
       Birthday <input type="date" ng-model=friend.birthday>
        <input type="submit" value="Update Friend">
    </form>
</div>
